
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Clothing Store Checkout</h1>
  </header>

  <!-- Shipping Form Section -->
  <section id="shipping-form">
    <h2>Enter Shipping Information</h2>
    <form id="checkout-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br><br>

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required><br><br>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required><br><br>

      <button type="submit" id="submit-button">Submit and Pay</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Clothing Store | All Rights Reserved</p>
  </footer>

  <script src="app.js"></script>
  <script>
    // Function to calculate the total and redirect to payment page
    function calculateTotal() {
      let totalPrice = 0;
      cart.forEach(item => {
        totalPrice += item.price;
      });
      // Store total amount in localStorage
      localStorage.setItem('totalAmount', totalPrice.toFixed(2));
    }

    // Submit form and redirect to payment page
    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission
      calculateTotal(); // Calculate and store total in localStorage
      window.location.href = "payment.html"; // Redirect to payment page
    });
  </script>
</body>
</html>

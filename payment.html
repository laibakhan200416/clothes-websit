<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Yaha CSS link kar diya -->
</head>

<body>

  <header>
    <h1>Complete Your Payment</h1>
  </header>

  <section id="payment">
    <h2>Payment Summary</h2>
    <p><strong>Total Amount: $<span id="total-amount">0.00</span></strong></p>

    <!-- Card details form -->
    <form id="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required><br><br>

      <label for="expiry-date">Expiry Date (MM/YY):</label>
      <input type="text" id="expiry-date" name="expiry-date" required><br><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required><br><br>

      <button type="submit" id="pay-button">Pay Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Clothing Store | All Rights Reserved</p>
  </footer>

  <script>
    // On page load, retrieve the total amount from localStorage and display it
    window.onload = function() {
      const totalAmount = localStorage.getItem('totalAmount');
      if (totalAmount) {
        document.getElementById('total-amount').textContent = totalAmount;
      }
    }

    // Handle payment form submission
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission
      alert("Payment Successful! ðŸŽ‰ Thank you for your purchase.");
      window.location.href = "index.html"; // Redirect to home page after payment
    });
  </script>

</body>
</html>
